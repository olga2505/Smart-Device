<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Электронные комплектующий">
    <title>Печатные платы и электронные комплектующий</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="fonts/pt-mono-v8-latin_cyrillic-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-700.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-v20-cyrillic-500.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page-body">
    <div class="popup">
      <div class="popup__wrap">
        <h2 class="visually-hidden">Обратная связь</h2>
        <p class="popup__title">Закажите звонок</p>
        <p class="popup__text">Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
        <form class="popup__form form" method="post" action="https://echo.htmlacademy.ru">
          <p class="form__field form__field--name popup__field">
            <label class="visually-hidden" for="feedback-name-popup">Имя</label>
            <input id="feedback-name-popup" type="text" name="user-name" placeholder="Имя" pattern="(^[a-zа-яA-ZА-Я][a-zа-яA-ZА-Я0-9-_\.\s]{1,20}$)">
          </p>
          <p class="form__field form__field--tel popup__field">
            <label class="visually-hidden" for="feedback-tel-popup">Телефон</label>
            <input id="feedback-tel-popup" type="tel" name="user-tel" placeholder="Телефон">
          </p>
          <p class="form__field form__field--text popup__field">
            <label class="visually-hidden" for="feedback-text-popup">Ваш вопрос</label>
            <textarea id="feedback-text-popup" name="feedback-question" placeholder="Ваш вопрос"></textarea>
          </p>
          <button class="form__button button popup__button" type="submit">Отправить</button>
          <p class="form__consent popup__consent">
            <input class="visually-hidden" id="popup-checkbox" type="checkbox" name="user-consent" value="consent" checked>
            <label for="popup-checkbox">Я согласен на обработку  персональных данных</label>
          </p>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      </div>
    </div>
    <div class="overlay overlay__hidden"></div>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/main.js"></script>
  </body>
</html>
